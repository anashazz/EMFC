<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<!-- Outer circle/housing (Light background) -->
<circle cx="50" cy="50" r="48" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>

<!-- Fan Hub (Deep Blue) -->

<circle cx="50" cy="50" r="10" fill="#1E90FF"/>

<!-- Fan Blade 1 (Simplified arc for movement) -->

<path d="M 50 50 L 50 15 C 60 25, 75 30, 75 50 Z" fill="#4682B4" transform="rotate(0, 50, 50)"/>

<!-- Fan Blade 2 -->

<path d="M 50 50 L 50 15 C 60 25, 75 30, 75 50 Z" fill="#4682B4" transform="rotate(120, 50, 50)"/>

<!-- Fan Blade 3 -->

<path d="M 50 50 L 50 15 C 60 25, 75 30, 75 50 Z" fill="#4682B4" transform="rotate(240, 50, 50)"/>

<!-- Center Dot -->

<circle cx="50" cy="50" r="3" fill="#00008B"/>
</svg>
